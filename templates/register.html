<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - SympTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <!-- Particle JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafc;
      color: #1a252f;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(to bottom, rgba(0, 98, 230, 0.1), rgba(255, 255, 255, 0));
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #1a252f !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 12px;
      transition: transform 0.3s ease;
    }

    .navbar-brand img:hover {
      transform: scale(1.1);
    }

    .nav-link {
      color: #fff !important;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #33AEFF;
    }

    .form-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 600px;
      margin: 120px auto 60px; /* adjusted top margin */
    }

    .form-container h2 {
      font-weight: 700;
      color: #0062E6;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      height: 50px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      padding-left: 15px;
    }

    .form-control:focus {
      border-color: #0062E6;
      box-shadow: 0 0 0 0.2rem rgba(0, 98, 230, 0.25);
    }

    .btn-primary {
      background: linear-gradient(to right, #0062E6, #4facfe);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #0056b3, #33AEFF);
    }

    .text-center a {
      color: #0062E6;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='img.jpg') }}" alt="Logo">
        SympTrack
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% set current_path = request.path %}
          <li class="nav-item"><a class="nav-link {% if current_path == '/' %}active{% endif %}" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if current_path == '/login' %}active{% endif %}" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link {% if current_path == '/about' %}active{% endif %}" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link {% if current_path == '/contact' %}active{% endif %}" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link {% if current_path == '/developer' %}active{% endif %}" href="/developer">Developer</a></li>
          <li class="nav-item"><a class="nav-link {% if current_path == '/blog' %}active{% endif %}" href="/blog">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="form-container">
    <h2><i class="fas fa-user-plus"></i> Register</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="text-danger mt-3 text-center">{{ msg }}</p>
    <p class="text-center mt-3">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 1000 } },
        color: { value: "#4facfe" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 4, random: true },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#4facfe",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 150, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 5 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
