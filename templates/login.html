<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SympTrack</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafc;
      padding-top: 75px;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: linear-gradient(to bottom, rgba(0, 98, 230, 0.1), rgba(255, 255, 255, 0));
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #1a252f !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .nav-link {
      color: #fff !important;
      position: relative;
      padding-bottom: 5px;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #33AEFF;
    }

    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      padding: 40px;
      margin: 60px auto;
    }

    .login-container h2 {
      font-weight: 700;
      color: #0062E6;
      margin-bottom: 20px;
    }

    .form-control {
      height: 50px;
      border-radius: 12px;
      padding-left: 15px;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      background: linear-gradient(to right, #0062E6, #4facfe);
      border: none;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #0056b3, #33AEFF);
    }

    .msg-text {
      color: #dc3545;
      margin-top: 10px;
      text-align: center;
    }

    .register-link {
      display: block;
      text-align: center;
      margin-top: 15px;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 25px;
        margin: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='img.jpg') }}" alt="Logo"> SympTrack
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% set current_path = request.path %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if current_path == '/' %}active{% endif %}" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if current_path == '/login' %}active{% endif %}" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link {% if current_path == '/about' %}active{% endif %}" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link {% if current_path == '/contact' %}active{% endif %}" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link {% if current_path == '/developer' %}active{% endif %}" href="/developer">Developer</a></li>
          <li class="nav-item"><a class="nav-link {% if current_path == '/blog' %}active{% endif %}" href="/blog">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <h2 class="text-center">Login</h2>
    <form method="POST">
      <div class="mb-4">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-4">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
      {% if msg %}
        <div class="msg-text">{{ msg }}</div>
      {% endif %}
    </form>
    <a href="{{ url_for('register') }}" class="register-link">Don't have an account? Register</a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 1000 } },
        color: { value: "#4facfe" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 4, random: true },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#4facfe",
          opacity: 0.3,
          width: 1
        },
        move: { enable: true, speed: 3, direction: "none", out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 150, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 5 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
